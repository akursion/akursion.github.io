<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header>
      <img src="images/comic-cover.jpg" alt="Comic Cover" class="cover-image">
      <h1>Comic Collection</h1>
      <p>Select a chapter to start reading</p>
    </header>

    <main id="chapter-list">
      <div class="chapter" onclick="openChapter(1)">Chapter 1: The Beginning</div>
      <!--<div class="chapter" onclick="openChapter(2)">Chapter 2: New Challenges</div>
      <div class="chapter" onclick="openChapter(3)">Chapter 3: The Climax</div>-->
      <!-- Add more chapters as needed -->
    </main>

    <!-- Comic Viewer Section -->
    <div id="comic-viewer" class="hidden">
      <button onclick="closeViewer()" class="close-button">Back to Chapters</button>
      <h2 id="chapter-title">Chapter Title</h2>
      <div id="comic-container">
        <img id="comic-image" src="" alt="Comic Page">
        <div class="navigation-buttons">
          <button onclick="prevImage()" class="nav-button" disabled>Previous</button>
          <button onclick="nextImage()" class="nav-button">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
